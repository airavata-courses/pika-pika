language: java
jdk: openjdk8
sudo: false
cache:
  directories:
    - $HOME/.m2

services:
  - docker

script:
  - cd DataLinkRetrieve
  - mvn -Dmaven.test.skip test-compile jar:test-jar install

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=akshayrajvanshi1992/data-retrieval-microservice
  - export TAG=`if [ "$TRAVIS_BRANCH" == "data-link-retrieve-microservice" ]; then echo $TRAVIS_COMMIT; else echo $TRAVIS_BRANCH ; fi`
  - docker build -t data-retrieval-microservice .
  - docker tag data-retrieval-microservice $REPO:$TAG
  - docker push $REPO:$TAG
  - docker tag data-retrieval-microservice $REPO:latest
  - docker push $REPO:latest
  - curl -u admin:admin "http://149.165.171.113:8080/job/Update-deployment/buildWithParameters?token=admin&TAG=$TAG&service=data-retrieval"