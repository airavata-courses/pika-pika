language: node_js
sudo: false
node_js:
  - 10
install:
  - cd user-management-microservice && npm install
cache:
  directories:
    - "node_modules"

services:
  - docker

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=akshayrajvanshi1992/user-management-microservice
  - export TAG=`if [ "$TRAVIS_BRANCH" == "user-management-microservice" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -t user-management-microservice .
  - docker tag user-management-microservice $REPO:$TAG
  - docker push $REPO:$TAG