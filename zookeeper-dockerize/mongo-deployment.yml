---
kind: Service
apiVersion: v1
metadata:
    name: mongodbservice
spec:
    selector:
      app: mongo
    ports:
    - protocol: "TCP"
    # Port accessible inside cluster
      port: 27017
    type: LoadBalancer

---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
    name: mongo-deployment
spec:
    selector:
    matchLabels:
        app: mongo
    replicas: 1 # tells deployment to run 2 pods matching the template
    template:
    metadata:
        labels:
        app: mongo
    spec:
        containers:
        - name: mongo
            image: mongo:latest
            ports:
            - containerPort: 27017